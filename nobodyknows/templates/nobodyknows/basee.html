				const category = urlParams.get('category');
	
				sideLinks.forEach(link => {
					if (link.href.includes(`category=${category}`)) {

		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const search = document.getElementById('autoSearch');

				// Function to submit the form
				function submitForm() {
					search.submit();
				}

				// Add event listeners to all form elements
				const search_value = search.elements;
				for (let i = 0; i < search_value.length; i++) {
					search_value[i].addEventListener('change', submitForm);
				}
			});

			let slideIndex = 0;

			function showSlides() {
				const slides = document.querySelectorAll('.slide');
				slides.forEach((slide, index) => {
					slide.style.display = 'none';
					if (index === slideIndex) {
						slide.style.display = 'block';
					}
				});

				slideIndex++;
				if (slideIndex >= slides.length) {
					slideIndex = 0;
				}

				setTimeout(showSlides, 2500); // Change image every 2.5 seconds
			}

			function prevSlide() {
				const slides = document.querySelectorAll('.slide');
				slides[slideIndex].style.display = 'none';
				slideIndex--;
				if (slideIndex < 0) {
					slideIndex = slides.length - 1;
				}
				slides[slideIndex].style.display = 'block';
			}

			function nextSlide() {
				const slides = document.querySelectorAll('.slide');
				slides[slideIndex].style.display = 'none';
				slideIndex++;
				if (slideIndex >= slides.length) {
					slideIndex = 0;
				}
				slides[slideIndex].style.display = 'block';
			}

			document.addEventListener('DOMContentLoaded', (event) => {
				showSlides();
			});

			// Function to add class on scroll
			function handleScroll() {
				const navbar = document.getElementById('navbar');
				if (window.scrollY > 5) {
					navbar.classList.add('scrolled');
				} else {
					navbar.classList.remove('scrolled');
				}
			}

			// Attach the function to the window's scroll event
			window.addEventListener('scroll', handleScroll);

		</script>
