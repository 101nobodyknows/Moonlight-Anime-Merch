{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
    <link rel="shortcut icon" href="{% static 'img/check.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style/wa_succes.css' %}">
    <link rel="stylesheet" href="{% static 'style/style1.css' %}">
    <link rel="stylesheet" href="{% static 'style/button.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="success_page w-100 d-flex justify-content-center">
        <div class="text-center">
            <div>
                <img src="{% static 'img/check.svg' %}" style="width: 200px; height: 200px;" alt="success">
            </div>
            <h3 class="mt-4">{{user.first_name}}, your request has been submitted successfully.</h3>
            <p class="mt-3">You'll be added to the whatsapp group in the next 24 hours, Thank you.</p>
            <a href="{% url 'account_details' %}" class="btn mt-2"  id="account_btn" title="Back to your account">Your account</a>
        </div>
    </section>
</body>
</html>
