{% extends 'admins/base.html' %}
{% load static %}
{% block content%}

<div class="row">
    <div class="col-12">
        <div class="white_card mx-4 my-4 card_height_100 mb_30">
            <div class="white_card_header">
                <div class="box_header">
                    <div class="main-title d-sm-flex justify-content-between w-100">
                    <h3 class="m-0">New Blog <small style="font-size: 11px;" class="text-secondary fw-light">(Required fields marked with *)</small></h3>
                    {% if messages %}
                    {% for message in messages %}
                    <h6 class="my-auto"><small class="text-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">{{message|safe}}</small></h6>
                    {% endfor %}
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="white_card_body">
                <form action="#" enctype="multipart/form-data" method="post">
                    <div class="row">
                        {% csrf_token %}
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="main_topic" type="text" placeholder="Article Topic*" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="main_body_first" type="text" placeholder="First Body Section*" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="main_body_sec" type="text" placeholder="Second Body Section">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="main_body_third" type="text" placeholder="Third Body Section*" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="main_blockquote" type="text" placeholder="Article Blockquote">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="sub_topic_first" type="text" placeholder="Article Sub Topic(first)">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="sub_content_first" type="text" placeholder="Sub Content(first)">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="sub_topic_sec" type="text" placeholder="Article Sub Topic(second)">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="sub_content_sec" type="text" placeholder="Sub Content(second)">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="article_tags" type="text" placeholder="Tags*" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Select Article Category*</label>
                            <select name="article_category" class="nice_Select2 nice_Select_line wide" style="display: none;" required>
                                <option value="Clothing">Clothing</option>
                                <option value="Footwear">Footwear</option>
                                <option value="Jewellery">Jewellery</option>
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Select Author ID*</label>
                            <select name="author" class="nice_Select2 nice_Select_line wide" style="display: none;" required>
                                {% for member in team_members %}
                                    <option value="{{member.id}}">{{member.id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-6 mt-3">
                            <label class="form-label">Attach Article Image</label>
                            <div class="common_input mb_15">
                                <input name="main_img" type="file" class="form-control p-0 m-0" title="Attach Article Image">
                            </div>
                        </div>
                        <div class="col-lg-6 mt-3">
                            <label class="form-label">Attach Sub Content Image</label>
                            <div class="common_input mb_15">
                                <input name="sub_img" type="file" class="form-control p-0 m-0" title="Attach Sub Content Image">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="create_report_btn mt_30">
                                <input type="submit" class="btn_1 radius_btn d-block text-center w-100" value="Add Article">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
