{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Moonlight - {% block head_title %}{% endblock %}</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="icon" href="{% static 'img/mini_logo.svg' %}" type="image/png">
		<link href="{% static 'img/mini_logo.svg' %}" rel="apple-touch-icon">
		<meta name="description" content="Moonlight Anime Merch Online Store">
		<meta name="keywords" content="online store, moonlight, anime, merch, store, merchandize, graphix, ptime, graphix prime, moonlight anime, moonlight anime merch">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'style/iconic-font.css' %}">

        <link rel="stylesheet" href="{% static 'style/log.css' %}">
        <meta name="robots" content="noindex, follow">
    </head>
    <body>
        {% if user.is_authenticated %}
        <div class="back-btn">
            <span id="go_back">
                <i class="fa fa-arrow-left"></i>
            </span>
        </div>
        {% else %}
        <a href="{% url 'home' %}">
            <div class="back-btn">
                <span id="go_back">
                    <i class="fa fa-arrow-left"></i>
                </span>
            </div>
        </a>
        {% endif %}
        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="{% static 'img(2)/reg (1).jpg' %}" alt>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
        <script>
            let back_btn = document.querySelector("#go_back");

            back_btn.addEventListener("click", function() {
                window.history.back()
            })
        </script>
        <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"rayId":"8a203baedee30b70","serverTiming":{},"version":"2024.6.1","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>
    </body>
</html>
