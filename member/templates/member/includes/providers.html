{% load socialaccount %}
{% load static %}

{% get_providers as socialaccount_providers %}
  <div class="social_auth">
    {% for provider in socialaccount_providers %}
      <a title="{{provider.name}}" href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" id="social_auth_btn"><img src="{% static 'auth_img/'|add:provider.name|add:'.png' %}" style="width: 20px; height: 20px;" alt=""><span>{{provider.name}}</span></a><br>
    {% endfor %}
  </div>
